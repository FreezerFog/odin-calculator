<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
   <main>
    <div class="solution"></div>
    <div class="calc-row">
      <button class="btn-sm calc-btn">7</button>
      <button class="btn-sm calc-btn">8</button>
      <button class="btn-sm calc-btn">9</button>
      <button class="btn-sm calc-btn btn-operation">/</button>
    </div>
    <div class="calc-row">
      <button class="btn-sm calc-btn" >4</button>
      <button class="btn-sm calc-btn" >5</button>
      <button class="btn-sm calc-btn" >6</button>
      <button class="btn-sm calc-btn btn-operation">X</button>
    </div>
    <div class="calc-row">
      <button class="btn-sm calc-btn" >1</button>
      <button class="btn-sm calc-btn" >2</button>
      <button class="btn-sm calc-btn" >3</button>
      <button class="btn-sm calc-btn btn-operation">-</button>
    </div>
    <div class="calc-row">
      <button class="btn-sm calc-btn" >0</button>
      <button class="btn-sm calc-btn" >.</button>
      <button class="btn-sm calc-btn btn-operation">=</button>
      <button class="btn-sm calc-btn btn-operation">+</button>
    </div>
    <div>
      <button class="btn-lg calc-btn btn-operation">Clear</button>
    </div>
   </main>
</body>
</html>
