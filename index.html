<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
   <main>
    <div class="solution">25 + 2 = 27</div>
    <div class="calc-row">
      <button class="btn-sm">8</button>
      <button class="btn-sm">7</button>
      <button class="btn-sm">9</button>
      <button class="btn-sm btn-operation">%</button>
    </div>
    <div class="calc-row">
      <button class="btn-sm">4</button>
      <button class="btn-sm">5</button>
      <button class="btn-sm">6</button>
      <button class="btn-sm btn-operation">X</button>
    </div>
    <div class="calc-row">
      <button class="btn-sm">1</button>
      <button class="btn-sm">2</button>
      <button class="btn-sm">3</button>
      <button class="btn-sm btn-operation">-</button>
    </div>
    <div class="calc-row">
      <button class="btn-sm">0</button>
      <button class="btn-sm">.</button>
      <button class="btn-sm btn-operation">=</button>
      <button class="btn-sm btn-operation">+</button>
    </div>
    <div>
      <button class="btn-lg btn-operation">Clear</button>
    </div>
   </main>
</body>
</html>
